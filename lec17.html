<!DOCTYPE html>
<html lang="en">

<body>
    <h1>AJAX  = Asynchronous JavaScript and XML</h1>
    <hr>
    <p id="xml"></p>
    <p id="xml1"></p>
    <button onclick="myname()">click</button>
    <script>
        function myname() {

            // create an XMLHttpRequest object
            let test = new XMLHttpRequest();
    
            // onprogress - optional
            test.onprogress = function () {
                document.getElementById("xml").innerHTML = "on the way";
            };
    
            // ready state - optional
            test.onreadystatechange = function () {
                console.log("read.stats " + test.readyState);
            };
    
            // open the XMLHttpRequest object
            test.open("GET", "ajex-17.html", true);
            // test.open("GET", "ajex-17.html", false);
            // test.open("GET", "ajex-17.html");
    
            // callback function
            test.onload = function () {
                document.getElementById("xml1").innerHTML = this.responseText;
            };
    
            // send Request to a server 
            test.send();
        }
    </script>
    <hr>
