    <h2><li>while lop</li></h2>
    <p id="while"></p>
    <script>
      let d = 0;
      let abc = " ";
      while (d <= 10) {
        abc += "my number is :-" + d + "<br>";
        d++;
      }
      document.getElementById("while").innerHTML = abc;
    </script>

    <h2><li>do lop</li></h2>
    <p id="do"></p>
    <script>
      let d1 = 0;
      let text3 = " ";
      do {
        text3 += "my number is :-" + d1 + "<br>";
        d1++;
      } while (d1 <= 10);
      document.getElementById("do").innerHTML = text3;
